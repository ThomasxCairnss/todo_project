{% extends 'todo/base.html' %}
{% block title %}Calendar{% endblock %}
{% block content %}
<h1>Calendar</h1>

<!-- Container for FullCalendar with explicit height -->
<div id="calendar" style="height: 500px; background-color: #e0f7ff; border: 1px solid #007acc; border-radius: 5px;"></div>

<!-- Load FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />

<!-- Load the UMD build of FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var events;
    try {
        events = JSON.parse('{{ events_json|escapejs }}');
    } catch(e) {
        console.error("Error parsing events JSON:", e);
        events = [];
    }
    console.log("Loaded events:", events);
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }
    });
    calendar.render();
});
</script>
{% endblock %}
