<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}To-Do App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
* {
  box-sizing: border-box;
}

.dashboard-container {
  display: flex;
  flex-wrap: wrap; 
  align-items: flex-start; 
  gap: 20px;
  margin: 0 auto;
  padding: 15px;
  width: 100%;
}

.dashboard-summary,
.dashboard-chart {
  flex: 1 1 100%;
}

@media (min-width: 768px) {
  .dashboard-summary,
  .dashboard-chart {
    flex: 1 1 48%; 
  }
}

.dashboard-chart {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 300px;
}

.dashboard-chart canvas {
  width: 100% !important;
  height: 300px !important;
}


  </style>
</head>
<body>
  <header class="container py-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'task_list' %}">To-Do App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'task_create' %}">Add Task</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'export_tasks_csv' %}">Export CSV</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'calendar' %}">Calendar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
