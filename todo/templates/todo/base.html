<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}To-Do App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles (if needed) */
/* Ensure border-box sizing for all elements */
* {
  box-sizing: border-box;
}

/* Dashboard container: using flex with wrap on small screens, no wrap on larger screens */
.dashboard-container {
  display: flex;
  flex-wrap: wrap; /* allow stacking on small screens */
  align-items: flex-start; /* align columns at the top */
  gap: 20px;
  margin: 0 auto;
  padding: 15px;
  width: 100%;
}

/* For mobile devices, let columns take full width */
.dashboard-summary,
.dashboard-chart {
  flex: 1 1 100%;
}

/* For larger screens, force the columns to remain side by side */
@media (min-width: 768px) {
  .dashboard-summary,
  .dashboard-chart {
    flex: 1 1 48%; /* Adjust percentage as needed */
  }
}

/* Chart container styling */
.dashboard-chart {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  /* Set a minimum height for the chart container */
  min-height: 300px;
}

/* Ensure the canvas is responsive */
.dashboard-chart canvas {
  width: 100% !important;
  height: auto !important;
}

  </style>
</head>
<body>
  <header class="container py-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'task_list' %}">To-Do App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'task_create' %}">Add Task</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'export_tasks_csv' %}">Export CSV</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'calendar' %}">Calendar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
