{% extends 'todo/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
  <h1 style="text-align: center; color: #d9534f;">Delete Task</h1>
  <p style="font-size: 1.1em; text-align: center;">
    Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?
  </p>
  <form method="post" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
      {% csrf_token %}
      <button type="submit" style="padding: 10px 20px; background-color: #d9534f; border: none; border-radius: 5px; color: #fff; font-size: 1em; cursor: pointer;">Yes, Delete</button>
      <a href="{% url 'task_list' %}" style="padding: 10px 20px; background-color: #007acc; border: none; border-radius: 5px; color: #fff; font-size: 1em; text-decoration: none; display: inline-block;">Cancel</a>
  </form>
</div>
{% endblock %}
