{% extends 'todo/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete the task "<strong>{{ task.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
